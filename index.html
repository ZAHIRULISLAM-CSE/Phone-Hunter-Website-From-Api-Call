<!DOCTYPE html>
<html lang="en" data-theme="light"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>

    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
          }
    </style>



</head>
<body>
    <section id="">
            <div class="input-group flex justify-center mt-6">
              <input id="input-text" type="text" placeholder="Searchâ€¦" class="input input-bordered" />
              <button id="search-btn" class="btn btn-square">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
            </div>
    </section>
    <!-- Modal Here -->
    <!-- The button to open modal -->
    <section id="modal-container">
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
        <div class="modal-box">
            <h3 id="phone-name" class="font-bold text-lg"></h3>
            <img id="modal-image"  alt="">
            <p id="display" class="py-4"></p>
            <p id="storage" class="py-4"></p>
            <div class="modal-action">
            <label for="my-modal" class="btn">Close</label>
            </div>
        </div>
        </div> 
    </section>

    <!-- Spinner Section Here -->
    <section id="loader" class="loader hidden mt-6 mx-auto">

    </section>
        
    <!-- Display Cards below container  -->
    <section id="container" class=" ml-12 grid grid-cols-3 gap-x-6 gap-y-12 mt-20 ">

    </section>
    <script src="./index.js"></script>
</body>
</html>
